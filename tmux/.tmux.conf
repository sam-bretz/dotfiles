set -g default-terminal "tmux-256color"

set -g prefix C-f
unbind C-b
bind-key C-f send-prefix

unbind %
bind d split-window -v -c "#{pane_current_path}"

unbind '"'
bind s split-window -h -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf

unbind c
bind c new-window -c "#{pane_current_path}"

bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10
bind H resize-pane -L 10

bind -r m resize-pane -Z

# Pane border colors and style

set -g pane-border-style fg='#444444'
set -g pane-active-border-style fg='#00ff00',bold

# Ensure no background colors are set

set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

# Pane border indicators

set -g pane-border-indicators both
set -g pane-border-lines heavy

# Vim like window switch

# Unbind h to prevent window switching

unbind h

# Bind 'N' to switch to the next window

bind n next-window

# Quick window switching with j,k,l,; for windows 1-4

bind j select-window -t 1
bind k select-window -t 2
bind l select-window -t 3
bind \; select-window -t 4

# Enable mouse support

set -g mouse on

# Left-justify windows in status bar

set -g status-justify left

# Start windows and panes at 1, not 0

set -g base-index 1
setw -g pane-base-index 1

# Use vi-style key bindings in copy mode

setw -g mode-keys vi

# Enhanced copy mode with tmux-yank integration
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Mouse support for copy mode
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# Enter copy mode with Prefix + [
bind [ copy-mode
bind ] paste-buffer

# Better copy mode scrolling
bind-key -T copy-mode-vi C-u send-keys -X halfpage-up
bind-key -T copy-mode-vi C-d send-keys -X halfpage-down

# remove delay for exiting insert mode with ESC in Neovim

set -sg escape-time 10

# tpm plugin

set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank' # clipboard integration
set -g @plugin 'sainnhe/tmux-fzf' # fuzzy finder for tmux
set -g @plugin 'fcsonline/tmux-thumbs' # quick text copying with hints

# Plugin configurations

# tmux-yank settings
set -g @yank_action 'copy-pipe-no-clear'
set -g @yank_with_mouse on
set -g @yank_selection_mouse 'clipboard'

# tmux-fzf settings
TMUX_FZF_LAUNCH_KEY="C-space"
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# tmux-thumbs settings
set -g @thumbs-key F
set -g @thumbs-alphabet qwerty
set -g @thumbs-reverse enabled
set -g @thumbs-unique enabled

# tmux-continuum settings (enhanced)
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'alacritty'

# Session management keybindings
bind S choose-session
bind C-s new-session
bind C-k kill-session
bind-key C-r command-prompt -p "rename session:" "rename-session '%%'"

# Enhanced window/session navigation
bind-key C-p previous-window
bind-key C-n next-window
bind-key C-l last-window

# Quick session switching (with fzf integration)
bind-key f run-shell 'tmux neww "tmux list-sessions -F \"##S\" | fzf --reverse --prompt=\"Switch to session: \" | xargs tmux switch-client -t"'

# Additional useful keybindings
bind-key x kill-pane # skip confirmation for killing panes
bind-key & kill-window # skip confirmation for killing windows
bind-key q display-panes -d 0 # display pane numbers indefinitely

# Synchronize panes toggle
bind-key a set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# Clear screen and history
bind-key C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# Better pane movement
bind-key b break-pane -d
bind-key j command-prompt -p "join pane from:" "join-pane -s '%%'"

# Custom status bar with Everforest theme colors

set -g status-style "fg=#d3c6aa,bg=#2b3339"
set -g window-status-current-style "fg=#2b3339,bg=#a7c080,bold"
set -g window-status-style "fg=#859289,bg=#2b3339"

# Status bar format
set -g status-left-length 50
set -g status-right-length 100
set -g status-left "#[fg=#e67e80,bold]‚ùê #S #[fg=#859289]‚îÇ "
set -g status-right "#[fg=#859289]‚îÇ #[fg=#83c092]‚ô´ #{continuum_status} #[fg=#859289]‚îÇ #[fg=#a7c080]%H:%M #[fg=#859289]‚îÇ #[fg=#dbbc7f]%Y-%m-%d "
set -g window-status-format " #I:#W#{?window_zoomed_flag,üîç,} "
set -g window-status-current-format " #I:#W#{?window_zoomed_flag,üîç,} "

# Additional visual improvements
set -g status-interval 1
set -g display-time 2000
set -g display-panes-time 2000

# Message styling
set -g message-style "fg=#2b3339,bg=#a7c080,bold"
set -g message-command-style "fg=#2b3339,bg=#dbbc7f,bold"

# Clock mode color
setw -g clock-mode-colour "#a7c080"
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

run '~/.tmux/plugins/tpm/tpm'
